<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linking Google font link for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .profile-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .profile-pic-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            transition: transform 0.3s ease-in-out;
        }

        #profile-pic:hover {
            transform: scale(1.1);
        }

        .upload-btn {
            background: #26B4FF;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .upload-btn:hover {
            background: #1a8cd8;
        }

        #upload-pic {
            display: none;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #333;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #26B4FF;
            outline: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .btn-secondary {
            background: #ddd;
            color: #333;
        }

        .btn {
            background: #26B4FF;
            color: #fff;
        }

        .btn:hover {
            background: #1a8cd8;
        }

        .btn-secondary:hover {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#"><img src="./image/png agritalk logo.png" alt="Company Logo" height="80"></a>
        </div>
        <div class="fixed-container">
            <!-- Fixed block or container content here -->
            <p>Fixed Block</p>
        </div>
        <div class="profile">
            <div class="profile-photo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div>
        </div>
    </div>
    <aside class="sidebar">
        <div class="logo"></div>
        <ul class="links">
            <li>
                <span class="material-symbols-outlined">dashboard</span>
                <a href="home.html">Home</a>
            </li>
            <li>
                <span class="material-symbols-outlined">show_chart</span>
                <a href="qna.html">QnA</a>
            </li>
            <li>
                <span class="material-symbols-outlined">flag</span>
                <a href="#">My Posts</a>
            </li>
            <hr>
            <h4>Account</h4>
            <div class="bottom-links">
                <li class="settings">
                    <span class="material-symbols-outlined">settings</span>
                    <a href="./edit_profile.html">Settings</a>
                </li>
                <li class="logout-link">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="./login.html">Logout</a>
                </li>
            </div>
        </ul>
    </aside>
    <div class="container">
        <h2>Profile Settings</h2>
        <form class="profile-form">
            <div class="profile-pic-container">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Profile Picture" id="profile-pic">
                <input type="file" id="upload-pic" accept="image/*">
                <label for="upload-pic" class="upload-btn">Upload New Photo</label>
            </div>
            <div class="input-group">
                <label for="username">first Name</label>
                <input type="text" id="username" name="username" value="nmaxwell">
            </div>
            <div class="input-group">
                <label for="name"> Last Name</label>
                <input type="text" id="name" name="name" value="Nelle Maxwell">
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" value="+0 (123) 456 7891">
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Save Changes</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
