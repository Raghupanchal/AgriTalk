<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#"><img src="./image/png agritalk logo.png" alt="Company Logo" height="80"></a>
        </div>
        <div class="profile">
            <div class="profile-info">
                <p class="card-text">Welcome, <strong>User Name</strong></p>
            </div>
            <div class="profile-photo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg>
            </div>
        </div>
        <div class="create-button">
            <a href="#" class="btn btn-primary">Save</a>
        </div>
    </div>
    <div class="content">
        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <img id="article-image-preview" src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Article Image">
                    <input type="file" id="article-image" accept="image/*">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"><input type="text" id="article-title" class="form-control" placeholder="Enter article title"></h5>
                        <div class="d-flex align-items-center mb-2">
                            <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="Profile Photo">
                            <p class="mb-0">Posted by <strong>User Name</strong></p>
                        </div>
                        <textarea id="article-content" class="form-control" placeholder="Enter article content" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
