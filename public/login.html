<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <form class="form-signin text-center loginForm" method="post" action="/login">
            <img class="mb-4 logo" src="./image/png agritalk logo.png" alt="Company Logo" width="82" height="65">
            <h1 class="h3 mb-3 fw-bold">Login</h1>
        
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" name="email" id="email" required>
                <label for="floatingEmail">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" id="password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 py-2 button" type="submit">Sign in</button>
            <div class="text-start mb-3">
                <a href="/register" class="link-primary">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
